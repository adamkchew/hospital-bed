<div class="container" ng-controller="ControlController">

  <!-- Existing beds -->
  <div class="row">

    <div class="col-xs-12">

      <table class="table table-responsive table-condensed">
        <tr>
          <th class="col-xs-2">Label</th>
          <th class="col-xs-10">Reset</th>
        </tr>

        <tr ng-repeat="bed in beds">
          <td>{{bed.label}}</td>
          <td>
            <button class="btn btn-danger btn-sm btn-block" ng-click="resetBed(bed.$id)" ng-show="bed.skinTemperature && bed.heartRate">Reset</button>
            <button class="btn btn-primary btn-sm btn-block" ng-click="reactivateBed(bed.$id)" ng-show="!bed.skinTemperature || !bed.heartRate">Reactivate</button>
          </td>
        </tr>
      </table>
    </div>

  </div>

  <br>
  <br>
  <br>
  <hr>
  <br>

  <!-- New beds -->
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-block" ng-click="addBed()">Add new bed</button>
    </div>

  </div>


</div>
